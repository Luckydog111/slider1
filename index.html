<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="viewport">
        <div class="slider" style="left: 0">
            <div class="slide"><img src="./img/1.jpg" alt=""></div>
            <div class="slide"><img src="./img/2.jpg" alt=""></div>
            <div class="slide"><img src="./img/3.jpg" alt=""></div>
            <div class="slide"><img src="./img/4.jpg" alt=""></div>
            <div class="slide"><img src="./img/6.jpg" alt=""></div>
        </div>
        <div class = "buttons">
            <div><a id = "prev" class = "prev">&#10096;</a></div>
            <div><a id = "next" class = "next">&#10097;</a></div>
        </div>
    </div>

    <div id="viewSlider">
        <div class="viewSlide"></div>
        <div class="viewSlide"></div>
        <div class="viewSlide"></div>
        <div class="viewSlide"></div>
        <div class="viewSlide"></div>
    </div>

    

    <script src="./script.js"></script>
</body>
</html>
